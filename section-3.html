      <h2>湖上（中原中也）</h2>
      <p>ポッカリ月が出ましたら、<br>舟を浮べて出掛けませう。<br>波はヒタヒタ打つでせう、<br>風も少しはあるでせう。<br></p>
      <p>沖に出たらば暗いでせう、<br><ruby>櫂<rt>かい</rt></ruby>から<ruby>滴垂<rt>したた</rt></ruby>る水の音は<br><ruby>昵懇<rt>ちかしい</rt></ruby>ものに聞こえませう、<br>——あなたの言葉の<ruby>杜切<rt>とぎ</rt></ruby>れ間を。<br></p>
      <p>月は聴き耳立てるでせう、<br>すこしは降りても来るでせう、<br>われら<ruby>接唇<rt>くちづけ</rt></ruby>する時に<br>月は頭上にあるでせう。<br></p>
      <p>あなたはなほも、語るでせう、<br>よしないことや<ruby>拗言<rt>すねごと</rt></ruby>や、<br>洩らさず私は聴くでせう、<br>——けれど漕ぐ手はやめないで。<br></p>
      <p>ポッカリ月が出ましたら、<br>舟を浮べて出掛けませう、<br>波はヒタヒタ打つでせう、<br>風も少しはあるでせう。<br></p>
